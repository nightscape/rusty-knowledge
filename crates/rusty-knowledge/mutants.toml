# cargo-mutants configuration for rusty-knowledge

# Exclude test-related files from mutation
exclude_globs = [
    "**/test_*.rs",
    "**/*_test.rs",
    "**/test_macro.rs",
    "tests/**",
    "examples/**"
]

# Set timeout multiplier (default is 5x the baseline test time)
# If tests take a long time, you may want to increase this
timeout_multiplier = 10

# Number of parallel jobs
jobs = 4
