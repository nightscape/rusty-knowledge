# Mock data for UI-only development mode
# Used when running with --dart-define=USE_MOCK_BACKEND=true

# Row templates define how each entity type is rendered
row_templates:
  - index: 0
    entity_name: mock_folders
    entity_short_name: folder
    # Renders as: [folder icon] [spacer] [text content]
    expr:
      function: row
      args:
        - function: icon
          args: ['folder']
        - function: spacer
          args: [10]
        - function: text
          named_args:
            content: { column: content }

  - index: 1
    entity_name: mock_items
    entity_short_name: item
    # Renders as: [checkbox] [spacer] [text content]
    expr:
      function: row
      args:
        - function: checkbox
          named_args:
            checked: { column: completed }
        - function: spacer
          args: [10]
        - function: text
          named_args:
            content: { column: content }

# Tree configuration
tree:
  parent_id_column: parent_id
  sort_key_column: sort_key
  item_template_column: ui

