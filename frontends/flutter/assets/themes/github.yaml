# GitHub theme family
themes:
  githubLight:
    name: "GitHub Light"
    isDark: false
    colors:
      primary: "#0969DA"
      primaryDark: "#0550AE"
      primaryLight: "#218BFF"
      textPrimary: "#24292F"
      textSecondary: "#57606A"
      textTertiary: "#656D76"
      background: "#FFFFFF"
      backgroundSecondary: "#F6F8FA"
      sidebarBackground: "#F6F8FA"
